    <script>
        $(function() {
            $('.check-all').click(function() {
                if($(this).html() === '<i class="skinicon skin-select-all"></i>全选') {
                    $('input[type="checkbox"]').each(function () {
                        $(this).attr("checked", true);
                    });
                    $(this).html('<i class="skinicon skin-select-all"></i>取消');
                } else {
                    $('input[type="checkbox"]').each(function () {
                        $(this).attr("checked", false);
                    });
                    $(this).html('<i class="skinicon skin-select-all"></i>全选');
                }
            });
        });
