<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <link rel="stylesheet" href="/css/main.css" type="text/css"/>
        <title>编辑内容</title>
    </head>

	<body>
        <div style="padding: 20px">
            <h4 style="margin-bottom: 20px">使用方式：在按钮的class属性使用以下按钮的内容，如class="btn btn-orange"</h4>
            <button type="button" class="btn btn-red">btn btn-red</button>
            <button type="button" class="btn btn-orange">btn btn-orange</button>
            <button type="button" class="btn btn-yellow">btn btn-yellow</button>
            <button type="button" class="btn btn-green">btn btn-green</button>
            <button type="button" class="btn btn-aqua">btn btn-aqua</button>
            <button type="button" class="btn btn-blue">btn btn-blue</button>
            <button type="button" class="btn btn-purple">btn btn-purple</button>
        </div>
	</body>

</html>
